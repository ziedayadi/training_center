<div class="container">
  <div class="left">
    <div>
      <h3>Clients</h3>
      <div class="form-group">
        <label>Filter</label>
        <input [(ngModel)]="nameKw" class="form-control" placeholder="Search..">
      </div>
    </div>
    <h3>My Heros</h3>
    <div *ngFor="let hero of getFilteredHeroes()">
      <a class="list-group-item hero-item" routerLink="/detail/{{hero.id}}">
        {{hero.name }} {{hero.lastName | uppercase}}
      </a>
    </div>
  </div>
  <div class="right form-group">
    <h3>Add new Hero</h3>
    <div>
      <form #f="ngForm" (ngSubmit)="f.form.valid" name="form" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="newHero.name" class="form-control" name="name" required type="text">
          <div *ngIf="f.form.controls.name.invalid" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input [(ngModel)]="newHero.lastName" class="form-control" name="lastname" required
                 type="text">
          <div *ngIf="f.form.controls.lastname.invalid" class="alert alert-danger">
            Lastname is required
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="newHero.email" class="form-control" name="email" required type="text">
          <div *ngIf="f.form.controls.email.invalid" class="alert alert-danger">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input [(ngModel)]="newHero.phoneNumber" class="form-control" name="phoneNumber" required minlength="10"  type="number">
          <div *ngIf="f.form.controls.phoneNumber.invalid" class="alert alert-danger">
            Phone Number is required
          </div>
        </div>
        <div class="form-group">
          <label>Profession</label>
          <input [(ngModel)]="newHero.profession" class="form-control" minlength="5" name="prof" required type="text" id="prof">
          <div *ngIf="f.form.controls.prof.invalid" class="alert alert-danger">
            Profession is required
          </div>
        </div>
        <div class="form-group">
          <label>Sex</label>
          <select [(ngModel)]="newHero.sex" class="form-control" id="sex" name="sex">
            <option>M</option>
            <option>F</option>
          </select>
          <div *ngIf="f.form.controls.sex.invalid" class="alert alert-danger">
            You have to select sex
          </div>
        </div>
        <div class="form-group">
          <label>Birth date</label>
          <input [(ngModel)]="newHero.birthDate" class="form-control" name="bd" required type="date">
          <div *ngIf="f.form.controls.bd.invalid" class="alert alert-danger">
            Birth date is required
          </div>
        </div>
        <div class="form-group">
          <label>Birth country</label>
          <select [(ngModel)]="newHero.country" class="form-control" name="bc" required>
            <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
          </select>
          <div *ngIf="f.form.controls.bc.invalid" class="alert alert-danger">
            Birth country is required
          </div>
        </div>
        <div class="form-group">
          <label>Adress</label>
          <input [(ngModel)]="newHero.adress" class="form-control" name="address" required type="text">
        </div>
        <div *ngIf="f.form.controls.name.invalid" class="alert alert-danger">
          Adress is required
        </div>
        <div>
          <div class="form-group">
            <button (click)="add()" [disabled]="f.form.pristine || f.form.invalid" class="btn btn-primary save-but">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
